<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <!--UI-->
    <button style="display: none;" id="return" ><img src="./src/images/return.png"/></button>
    <h1 id="gameover" style="display:none;">No has podido escapar a tiempo y las hermanas te han encontrado</h1>
    <button style="display: none;" id="restart" >Restart Game</button>
    <div style="display: none;" id="countdownWrapper">
      <div>
        <progress value="0" max="300" id="progressBar"></progress>
        <span id="countdown">300</span><span> Seconds Left</span>
      </div>
    </div>
    <div id="message">
      <p></p>
      <button>Entrar a la casa</button>
    </div>
    <div style="display: none;" id="hint">
      <p></p>
    </div>
    <div style="display: none;" id="alert">
      <p>Te queda la mitad del tiempo</p>
    </div>
    <div style="display: none;" id="winalert">
      <p>Entras en el portal a otra dimension para buscar a tu amigo. El viaje acaba de empezar</p>
    </div>
    <!--UI-->
    <!--Sounds-->
    <audio id="corridor"><source src="./src/sounds/corridor.mp3" type="audio/mp3"></source></audio>
    <audio loop id="main"><source src="./src/sounds/ost3.mp3" type="audio/mp3"></source></audio>
    <audio id="jumpscare2audio"><source src="./src/sounds/wrongway.mp3" type="audio/mp3"></source></audio>
    <audio id="secret"><source src="./src/sounds/secret.mp3" type="audio/mp3"></source></audio>
    <audio id="secretdone"><source src="./src/sounds/secretdone.mp3" type="audio/mp3"></source></audio>
    <audio id="escalated"><source src="./src/sounds/escalatesound.mp3" type="audio/mp3"></source></audio>
    <!--Sounds-->
    <img style="display:none" src="./src/images/forestmansion2.jpg" id="forest"/>
    <img style="display:none" src="./src/images/scarejump1.jpg" id="lose"/>
    <video style="display: none;" id="win" ><source src="src/images/portal.mp4" type="video/mp4"/></video>
